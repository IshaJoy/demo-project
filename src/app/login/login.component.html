<div class="row" style="margin-top: 100px;">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-3"><img [src]="login_img" alt=""></div>

    <div class="col-lg-1"></div>

    <div class="col-lg-4 col-md-6 col-sm-12 mt-5">
        <h1 class="mb-3">Login Form</h1>
        <!-- string Interpolation -->
        <p *ngIf="!username"[class]="styles">{{description}}</p>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input (change)="getUsername($event)" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input #pswd type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button (click)="login(pswd)" type="submit" class="btn btn-primary bg-success">Login</button>
    </div>
</div>
