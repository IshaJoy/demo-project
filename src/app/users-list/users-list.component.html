<div class="bg">


  <div class="d-flex justify-content-between w-100">
    <h1 class="ms-5 mt-5 fs-1 fw-bold he" style="font-family: 'Times New Roman', Times, serif;"> All Users List</h1>

    <div class="search d-flex align-items-center mt-5">
      <!-- <span class="text-light fs-5 w-25">Search : </span> -->
      <input [(ngModel)]="searchKey" (keyup)="applyFilter()" type="text" class="form-control ms-2 w-75 me-5"
          placeholder="Search By User Name">
      <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Sort
          </button>
          <ul class="dropdown-menu">
              <!-- <li><button (click)="sortById()"  class="dropdown-item">By Id</button></li> -->
              <li><button (click)="sortByName()" class="dropdown-item"> By Username</button></li>
          </ul>
      </div>  
  </div>

     
  </div>

  <a mat-button (click)="openDialog()" class="btn  mt-5 p-2 ms-5 fw-bold" style="background-color: rgb(238, 188, 122);"><i class="fa-solid fa-user-plus"></i>
    Add</a>

    
  <div class=" tb-bg align-items-center d-flex m-5">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 rounded-table">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="empId">
        <th mat-header-cell *matHeaderCellDef>Employee Id</th>
        <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="element.status=='1'?'btn btn-dark text-light fw-bold':'btn btn-dark text-danger fw-bold'">
            {{element.status=='1'?'Active':'Inactive'}}
          </span>

        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <a (click)="openEdit(element)"><i class="fa-solid fa-pen text-success"></i></a>
          <button (click)="deleteUser(element.id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    

  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements"
                 
                 >
  </mat-paginator>

  <!-- <div class="text-center mt-5">
    <pagination-controls (pageChange)="page= $event"></pagination-controls>
</div> -->
</div>
